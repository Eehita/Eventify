<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Eventify | Simplify Event Planning</title>
    <link rel="stylesheet" href="LogIn.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="517077198653-b5b8bltquho34getht7ebtjlvfnm412q.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="container">
        <div id="lola"><strong>Eventify</strong></div>
        <br/>
        <br/>
        <br/>
        <br/>

        <div class="login">
            <h1>Login</h1>
            <form method="post" action="">
                <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p class="remember_me">
                    <label>
                        <label>
                            <input type="checkbox" name="remember_me" id="remember_me">
                            Remember me on this computer
                        </label>
                    </label>
                </p>
               
                <p class="submit"><input type="submit" name="commit" value="Login" onclick="Redirect(); return false;"></p>
                <script>
                    function Redirect() {
                        window.location.href = 'http://localhost:1731/AttendEventsNearMe.html';
                    }
                </script>
                <br/>
                <p><h1>OR</h1></p>
                <br/>
              
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="position:absolute;top:90%;text-align:center">
                </div>
                <script>
                    function onSignIn(googleUser) {
                        // Useful data for your client-side scripts:
                        var profile = googleUser.getBasicProfile();
                        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                        console.log("Name: " + profile.getName());
                        console.log("Image URL: " + profile.getImageUrl());
                        console.log("Email: " + profile.getEmail());

                        // The ID token you need to pass to your backend:
                        var id_token = googleUser.getAuthResponse().id_token;
                        console.log("ID Token: " + id_token);
                    };
                </script>
                <br/>
               
                   
            </form>
        </div>

        <div class="login-help">
            <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
        </div>
    </div>
</body>
</html>
